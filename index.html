<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <article>
      <header>
        <img src="./images/bg-pattern-card.svg" alt="" class="header-pattern" height="140" width="350">
        <img src="./images/image-victor.jpg" alt="image of victor" class="profile-pic" height="96" width="96">
      </header>
      <h1>Victor Crest</h1>
      <span>26</span>
      <p>London</p>
      <hr>
      <footer>
        <div class="stats">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stats">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stats">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </footer>
    </article>
  </main>

</body>
</html>
